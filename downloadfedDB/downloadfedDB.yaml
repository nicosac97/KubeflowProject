name: Download Data Function
description: Download data from torchvision datasets
inputs:
- {name: Nsampletrain , type: Integer , description: ' Number of samples to be downloaded for trainining'}
- {name: Nsampletest , type: Integer , description: ' Number of samples to be downloaded for testing'}
- {name: Nclients, type: Integer , description: ' Number of clients to be used for FedAVG '}
- {name: Batchsize , type: Integer , description: ' Number of units composing the batch for trainining'}
outputs:
- {name: Data, type: LocalPath, description: 'Path where train and test data will be stored.'}
implementation:
  container:
    image: fernandolpz/only-tests:download_data_v3
    command: [
      python, downloadfedDB.py,
      
      --data,
      {outputPath: Data},
    ]
